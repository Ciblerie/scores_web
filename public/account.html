<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
          font-size: 24px;
        }
        form {
          margin: 20px auto;
          width: 300px;
          text-align: left;
        }
        label {
          font-size: 14px;
          display: block;
          margin-bottom: 5px;
        }
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          color: #fff;
          background: rgba(255, 255, 255, 0.3);
          cursor: pointer;
        }
        button:hover {
          background: rgba(255, 255, 255, 0.4);
        }
        a {
          text-decoration: none;
          font-size: 16px;
          color: #fff;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px 20px;
          border-radius: 4px;
          margin-top: 20px;
          display: inline-block;
        }
        a:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        .switch-link {
          margin-top: 10px;
          text-align: center;
        }
    </style>
</head>
