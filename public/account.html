<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
          font-size: 24px;
        }
        form {
          margin: 20px auto;
          width: 300px;
          text-align: left;
        }
        label {
          font-size: 14px;
          display: block;
          margin-bottom: 5px;
        }
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          color: #fff;
          background: rgba(255, 255, 255, 0.3);
          cursor: pointer;
        }
        button:hover {
          background: rgba(255, 255, 255, 0.4);
        }
        a {
          margin-top: 20px;
          display: inline-block;
          text-decoration: none;
          font-size: 16px;
          color: #fff;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px 20px;
          border-radius: 4px;
        }
        a:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        .switch-link {
          margin-top: 10px;
          text-align: center;
        }
    </style>
</head>
<body>
<h1>üîë Mon Compte</h1>

<!-- Formulaire de connexion -->
<div id="loginSection">
    <form id="loginForm">
        <h2>Connexion</h2>
        <label for="username">Pseudo :</label>
        <input type="text" id="username" placeholder="Entrez votre pseudo" required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" required />
        <button type="submit">Se connecter</button>
        <div class="switch-link">
            <a href="#" id="switchToSignup">Pas encore inscrit ? Cr√©ez un compte</a>
        </div>
    </form>
</div>

<!-- Formulaire d'inscription -->
<div id="signupSection" style="display: none;">
    <form id="signupForm">
        <h2>Inscription</h2>
        <label for="signupUsername">Pseudo :</label>
        <input type="text" id="signupUsername" placeholder="Choisissez un pseudo" required />
        <label for="signupPassword">Mot de passe :</label>
        <input type="password" id="signupPassword" placeholder="Choisissez un mot de passe" required />
        <label for="signupConfirmPassword">Confirmez le mot de passe :</label>
        <input type="password" id="signupConfirmPassword" placeholder="Confirmez votre mot de passe" required />
        <button type="submit">S'inscrire</button>
        <div class="switch-link">
            <a href="#" id="switchToLogin">D√©j√† inscrit ? Connectez-vous</a>
        </div>
    </form>
</div>

<!-- Lien retour -->
<a href="index.html">üè† Retour au classement</a>

<script>
    const loginSection = document.getElementById("loginSection");
    const signupSection = document.getElementById("signupSection");
    const switchToSignup = document.getElementById("switchToSignup");
    const switchToLogin = document.getElementById("switchToLogin");

    // Gestion de la navigation entre connexion et inscription
    switchToSignup.addEventListener("click", (event) => {
        event.preventDefault();
        loginSection.style.display = "none";
        signupSection.style.display = "block";
    });

    switchToLogin.addEventListener("click", (event) => {
        event.preventDefault();
        signupSection.style.display = "none";
        loginSection.style.display = "block";
    });

    // Simuler une inscription
    document.getElementById("signupForm").addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        const confirmPassword = document.getElementById("signupConfirmPassword").value;

        if (password !== confirmPassword) {
            alert("Les mots de passe ne correspondent pas.");
            return;
        }

        alert(`Compte cr√©√© avec succ√®s pour ${username} ! Vous pouvez maintenant vous connecter.`);
        signupSection.style.display = "none";
        loginSection.style.display = "block";
    });

    // Simuler une connexion et redirection
    document.getElementById("loginForm").addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
            alert(`Bienvenue, ${username} ! Connexion r√©ussie.`);
            window.location.href = "dashboard.html"; // Redirige vers la page "dashboard.html"
        } else {
            alert("Veuillez remplir tous les champs.");
        }
    });
</script>
</body>
</html>
