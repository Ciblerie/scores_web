<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer Mon Compte</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
          font-size: 24px;
        }
        form {
          margin: 20px auto;
          width: 300px;
          text-align: left;
        }
        label {
          font-size: 14px;
          display: block;
          margin-bottom: 5px;
        }
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          color: #fff;
          background: rgba(255, 255, 255, 0.3);
          cursor: pointer;
        }
        button:hover {
          background: rgba(255, 255, 255, 0.4);
        }
        a {
          text-decoration: none;
          font-size: 16px;
          color: #fff;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px 20px;
          border-radius: 4px;
          margin-top: 20px;
          display: inline-block;
        }
        a:hover {
          background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<h1>⚙️ Gérer Mon Compte</h1>
<form id="updateAccountForm">
    <label for="email">Modifier l'email :</label>
    <input type="email" id="email" placeholder="Entrez votre nouvel email" required />
    <label for="password">Modifier le mot de passe :</label>
    <input type="password" id="password" placeholder="Entrez un nouveau mot de passe" required />
    <label for="confirmPassword">Confirmez le mot de passe :</label>
    <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required />
    <button type="submit">Mettre à jour</button>
</form>
<a href="dashboard.html">⬅️ Retour au Tableau de Bord</a>
<script>
    document.getElementById("updateAccountForm").addEventListener("submit", (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Les mots de passe ne correspondent pas.");
            return;
        }

        alert(`Vos informations ont été mises à jour :\nEmail : ${email}`);
    });
</script>
</body>
</html>
