        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        header {
          display: flex;
          justify-content: space-between;

          margin-bottom: 20px;
          padding: 10px 20px;
          background: rgba(255, 255, 255, 0.2);

          padding: 10px 20px;

          cursor: pointer;
        }
        .menu-button:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        .menu-content {
          display: none;
          position: absolute;
          background-color: #fff;
          min-width: 200px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          z-index: 1;
        }
        .menu-content a {
          color: #000;
          padding: 10px 20px;
          text-decoration: none;
          display: block;
        }
        .menu-content a:hover {
          background-color: #ddd;
        }
        .menu:hover .menu-content {
          display: block;
        }
        button {
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background: rgba(255, 255, 255, 0.3);
        }
