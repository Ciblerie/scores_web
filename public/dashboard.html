<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          padding: 10px 20px;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 8px;
        }
        .menu {
          position: relative;
          display: inline-block;
        }
        .menu-button {
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .menu-button:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        .menu-content {
          display: none;
          position: absolute;
          background-color: #fff;
          min-width: 200px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          z-index: 1;
        }
        .menu-content a {
          color: #000;
          padding: 10px 20px;
          text-decoration: none;
          display: block;
        }
        .menu-content a:hover {
          background-color: #ddd;
        }
        .menu:hover .menu-content {
          display: block;
        }
        button {
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        table {
          margin: auto;
          width: 80%;
          border-collapse: collapse;
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
          border-radius: 8px;
          overflow: hidden;
        }
        th, td {
          padding: 10px;
          border: none;
          text-align: center;
        }
        th {
          background: rgba(255, 255, 255, 0.3);
          font-size: 16px;
        }
        td {
          font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>üîß Tableau de Bord</h1>
    <div class="menu">
        <button class="menu-button">Naviguer</button>
        <div class="menu-content">
            <a href="user-scores.html">üìà Mes Scores & Statistiques</a>
            <a href="user-settings.html">‚öôÔ∏è G√©rer Mon Compte</a>
            <a href="events.html">üìÖ √âv√©nements</a>
        </div>
    </div>
    <button onclick="logout()">üîí D√©connexion</button>
</header>
<main>
    <h2>Classement des joueurs</h2>
    <table>
        <thead>
        <tr>
            <th>Position</th>
            <th>Jours dans le rang</th>
            <th>Date</th>
            <th>Pseudo</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody id="scoreTableBody">
        <!-- Les lignes seront ajout√©es ici dynamiquement -->
        </tbody>
    </table>
</main>
<script>
    async function loadScores() {
        const apiUrl = "/scores";
        const response = await fetch(apiUrl);
        const data = await response.json();
        data.sort((a, b) => b.score - a.score);

        const tbody = document.getElementById("scoreTableBody");
        tbody.innerHTML = "";

        data.forEach((entry, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${entry.daysInRank || '-'}</td>
                <td>${new Date(entry.timestamp).toLocaleDateString("fr-FR")}</td>
                <td>${entry.pseudo || 'Anonyme'}</td>
                <td>${entry.score}</td>
            `;
            tbody.appendChild(row);
        });
    }
    loadScores();
</script>
</body>
</html>
