<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          padding: 0;
        }
        h1 {
          text-align: center;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Scores et Pseudos</h1>
<table>
    <thead>
    <tr>
        <th>Pseudo</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody id="scores-table">
    <!-- Les scores seront insérés dynamiquement ici -->
    </tbody>
</table>

<script>
    // Fonction pour récupérer et afficher les scores
    async function fetchScores() {
      try {
        const response = await fetch('/scores'); // Appel à l'API /scores
        const scores = await response.json();

        const tableBody = document.getElementById('scores-table');
        tableBody.innerHTML = ''; // Réinitialiser le tableau

        scores.forEach(score => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${score.pseudo || 'Anonyme'}</td>
            <td>${score.score}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des scores :', error);
      }
    }

    // Charger les scores au chargement de la page
    window.onload = fetchScores;
</script>
</body>
</html>
