<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Scores</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        h1 { margin: 20px 0; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
<h1>Classement des Scores</h1>
<table>
    <thead>
    <tr>
        <th>Pseudo</th>
        <th>Score</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody id="scores-table">
    <!-- Les scores seront insérés ici -->
    </tbody>
</table>
<script>
    async function fetchScores() {
      try {
        const response = await fetch('/scores'); // L'API est appelée depuis la même application (backend)
        const scores = await response.json();

        const tableBody = document.getElementById('scores-table');
        tableBody.innerHTML = ''; // Réinitialise le tableau

        scores.forEach(score => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${score.pseudo || 'Anonyme'}</td>
            <td>${score.score}</td>
            <td>${new Date(score.timestamp._seconds * 1000).toLocaleString('fr-FR')}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des scores :', error);
      }
    }

    // Charger les scores au chargement de la page
    fetchScores();
</script>
</body>
</html>
