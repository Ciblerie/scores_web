<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classement des scores</title>
    <style>
        body {
          background-color: #1d4ed8;
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
        }
        table {
          margin: auto;
          width: 80%;
          border-collapse: collapse;
          background-color: #fff;
          color: #000;
        }
        th, td {
          padding: 12px;
          border: 1px solid #ccc;
        }
        th {
          background-color: #2563eb;
          color: white;
        }
        button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<h1>üèÜ Classement des joueurs</h1>
<table>
    <thead>
    <tr>
        <th>Position</th>
        <th>Pseudo</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody id="scoreTableBody">
    <!-- Les lignes seront ajout√©es ici dynamiquement -->
    </tbody>
</table>

<button onclick="loadScores()">üîÑ Mettre √† jour</button>

<script>
    const apiUrl = "/scores"; // Utilise l'API locale ou distante configur√©e via le backend Express

    async function loadScores() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const tbody = document.getElementById("scoreTableBody");
        tbody.innerHTML = ""; // Efface les anciennes lignes

        data.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.pseudo || 'Anonyme'}</td>
            <td>${entry.score}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        alert("Erreur lors du chargement des scores.");
        console.error(error);
      }
    }

    // Charge automatiquement au d√©marrage
    loadScores();
</script>
<!-- Ajouter Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

<!-- Lier le fichier app.js -->
<script type="module" src="app.js"></script>

</body>
</html>
