<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement des scores</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }
        h1 {
          font-size: 24px;
          text-align: left;
          margin: 0;
        }
        .login-button {
          text-decoration: none;
          font-size: 16px;
          color: #fff;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px 20px;
          border-radius: 4px;
          transition: background 0.3s;
        }
        .login-button:hover {
          background: rgba(255, 255, 255, 0.3);
        }
        table {
          margin: auto;
          width: 80%;
          border-collapse: collapse;
          background: transparent;
          color: #fff;
        }
        th, td {
          padding: 8px;
          border: none;
          text-align: center;
        }
        th {
          font-size: 16px;
          background: rgba(255, 255, 255, 0.1);
        }
        td {
          font-size: 14px;
        }
        .small-date {
          font-size: 10px;
          opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>üèÜ Classement des joueurs</h1>
    <a href="account.html" class="login-button">Connexion</a>
</div>
<table>
    <thead>
    <tr>
        <th>Position</th>
        <th>Date</th>
        <th>Pseudo</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody id="scoreTableBody">
    <!-- Les lignes seront ajout√©es ici dynamiquement -->
    </tbody>
</table>

<script>
    const apiUrl = "/scores"; // Endpoint API pour r√©cup√©rer les scores
    let currentScores = []; // Stocke les scores actuels pour d√©tecter les changements

    async function loadScores() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Trier les scores par ordre d√©croissant
        data.sort((a, b) => b.score - a.score);

        // V√©rifie si les scores ont chang√© avant d'actualiser
        if (JSON.stringify(data) !== JSON.stringify(currentScores)) {
          currentScores = data; // Met √† jour les scores actuels
          const tbody = document.getElementById("scoreTableBody");
          tbody.innerHTML = ""; // Efface les anciennes lignes

          data.forEach((entry, index) => {
            const row = document.createElement("tr");

            // Convertir le timestamp au fuseau horaire de Paris (UTC+2 en √©t√©)
            const date = new Intl.DateTimeFormat("fr-FR", {
              timeZone: "Europe/Paris", // Fuseau horaire explicite
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            }).format(new Date(entry.timestamp));

            row.innerHTML = `
              <td>${index + 1}</td>
              <td class="small-date">${date}</td>
              <td>${entry.pseudo || 'Anonyme'}</td>
              <td>${entry.score}</td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (error) {
        console.error("Erreur lors du chargement des scores :", error);
      }
    }

    // Actualisation automatique toutes les 5 secondes
    setInterval(loadScores, 5000);

    // Charge automatiquement au d√©marrage
    loadScores();
</script>
</body>
</html>
