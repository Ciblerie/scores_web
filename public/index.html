<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement des scores</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
          font-size: 24px;
        }
        table {
          margin: auto;
          width: 80%;
          border-collapse: collapse;
          background: transparent;
          color: #fff;
        }
        th, td {
          padding: 8px;
          border: none;
          text-align: center;
        }
        th {
          font-size: 16px;
          background: rgba(255, 255, 255, 0.1);
        }
        td {
          font-size: 14px;
        }
        a {
          margin-top: 20px;
          display: inline-block;
          text-decoration: none;
          font-size: 16px;
          color: #fff;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px 20px;
          border-radius: 4px;
        }
        a:hover {
          background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<h1>üèÜ Classement des joueurs</h1>
<table>
    <thead>
    <tr>
        <th>Position</th>
        <th>Jours dans le rang</th>
        <th>Date</th>
        <th>Pseudo</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody id="scoreTableBody">
    <!-- Les lignes seront ajout√©es ici dynamiquement -->
    </tbody>
</table>

<!-- Lien vers la page compte -->
<a href="account.html">üîë Mon Compte</a>

<script>
    const apiUrl = "/scores"; // Utilise l'API locale ou distante configur√©e via le backend Express

    async function loadScores() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Trier les scores par ordre d√©croissant
        data.sort((a, b) => b.score - a.score);

        const tbody = document.getElementById("scoreTableBody");
        tbody.innerHTML = ""; // Efface les anciennes lignes

        data.forEach((entry, index) => {
          const row = document.createElement("tr");

          // Convertir le timestamp en une date lisible
          const date = new Date(entry.timestamp).toLocaleString("fr-FR", {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          });

          row.innerHTML = `
            <td>${index + 1}</td>
            <td class="small-date">${date}</td>
            <td>${entry.pseudo || 'Anonyme'}</td>
            <td>${entry.score}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des scores :", error);
      }
    }

    // Charge automatiquement au d√©marrage
    loadScores();
</script>
</body>
</html>
