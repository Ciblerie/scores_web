<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement des scores</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d4ed8, #2563eb);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
          padding: 20px;
        }
        h1 {
          margin-bottom: 20px;
          font-size: 24px;
        }
        table {
          margin: auto;
          width: 80%;
          border-collapse: collapse;
          background: transparent;
          color: #fff;
        }
        th, td {
          padding: 8px;
          border: none;
          text-align: center;
        }
        th {
          font-size: 16px;
          background: rgba(255, 255, 255, 0.1);
        }
        td {
          font-size: 14px;
        }
        .small-date {
          font-size: 10px;
          opacity: 0.7;
        }
    </style>
</head>
<body>
<h1>üèÜ Classement des joueurs</h1>
<table>
    <thead>
    <tr>
        <th>Position</th>
        <th>Jours dans le rang</th>
        <th>Date</th>
        <th>Pseudo</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody id="scoreTableBody">
    <!-- Les lignes seront ajout√©es ici dynamiquement -->
    </tbody>
</table>

<script>
    const apiUrl = "/scores"; // Utilise l'API locale ou distante configur√©e via le backend Express
    const topPlayersDays = {}; // Stocke les jours dans le rang pour les 3 premiers

    async function loadScores() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Trier les scores par ordre d√©croissant
        data.sort((a, b) => b.score - a.score);

        const tbody = document.getElementById("scoreTableBody");
        tbody.innerHTML = ""; // Efface les anciennes lignes

        const today = new Date().toISOString().split('T')[0]; // Date du jour au format YYYY-MM-DD

        data.forEach((entry, index) => {
          const row = document.createElement("tr");

          // Convertir le timestamp en une date lisible
          const date = new Date(entry.timestamp).toLocaleString("fr-FR", {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          });

          // Si le joueur est dans le top 3, mettre √† jour le compteur de jours
          let daysInRank = "";
          if (index < 3) {
            if (!topPlayersDays[entry.pseudo]) {
              // Nouveau joueur dans le top 3
              topPlayersDays[entry.pseudo] = { lastUpdated: today, days: 1 };
            } else if (topPlayersDays[entry.pseudo].lastUpdated !== today) {
              // Incr√©menter les jours si ce n'est pas encore mis √† jour aujourd'hui
              topPlayersDays[entry.pseudo].days += 1;
              topPlayersDays[entry.pseudo].lastUpdated = today;
            }
            daysInRank = topPlayersDays[entry.pseudo].days; // Nombre de jours dans le rang
          }

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${daysInRank || '-'}</td>
            <td class="small-date">${date}</td>
            <td>${entry.pseudo || 'Anonyme'}</td>
            <td>${entry.score}</td>
          `;
          tbody.appendChild(row);
        });

        // Nettoyer les joueurs qui ne sont plus dans le top 3
        Object.keys(topPlayersDays).forEach(pseudo => {
          if (!data.slice(0, 3).some(entry => entry.pseudo === pseudo)) {
            delete topPlayersDays[pseudo];
          }
        });

      } catch (error) {
        console.error("Erreur lors du chargement des scores :", error);
      }
    }

    // Actualisation automatique toutes les 5 secondes
    setInterval(loadScores, 5000);

    // Charge automatiquement au d√©marrage
    loadScores();
</script>
</body>
</html>
